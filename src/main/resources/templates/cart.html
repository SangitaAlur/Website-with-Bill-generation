<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   
</head>
<body>
    <div class="container">
        <h2 class="mb-4 text-center">Shopping Cart</h2>
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead class="thead-light">
                            <tr>
                                <th>Product</th>
                                <th class="text-right">Price</th>
                                <th class="text-center">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="cartItem : ${cartItems}">
                                <td th:text="${cartItem.product.name}">Product Name</td>
                                <td class="text-right" th:text="${cartItem.product.price}">Price</td>
                                <td class="text-center">
                                    <form th:action="@{/removeFromCart}" method="post">
                                        <input type="hidden" name="productId" th:value="${cartItem.product.id}" />
                                        <button type="submit" class="btn btn-secondary">Delete</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-4">
                    <div class="total-amount">Total: Rs.<span th:text="${totalAmount}">0.00/-</span></div>
                    <a class="btn btn-outline-dark" th:href="@{/buyNow(totalAmount=${totalAmount})}">Place Order</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
